<script>
// Fonction de navigation commune
function naviguerVers(page) {
    // Retirer l'état actif de tous les items
    document.querySelectorAll('.sidebar-item').forEach(item => {
        item.classList.remove('active');
    });

    // Ajouter l'état actif à l'item cliqué
    event.target.closest('.sidebar-item').classList.add('active');

    switch(page) {
        case 'dashboard':
            window.location.href = '/dashboard';
            break;
        case 'regles':
            window.location.href = '/regles/liste';
            break;
        case 'import':
            // Déclencher l'upload de FEC depuis n'importe quelle page
            if (typeof nouveauFEC === 'function') {
                nouveauFEC();
            } else {
                window.location.href = '/dashboard';
            }
            break;
        case 'parametres':
            console.log('Navigation vers Paramètres (à implémenter)');
            break;
    }
}
</script>
